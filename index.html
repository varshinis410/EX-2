<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Delivery Service</h1>
    </header>

    <main>
        <section id="restaurants">
            <h2>Select a Restaurant</h2>
            <div id="restaurant-list">
                <button onclick="showMenu('Restaurant A')">Restaurant A</button>
                <button onclick="showMenu('Restaurant B')">Restaurant B</button>
            </div>
        </section>

        <section id="menu" class="hidden">
            <h2 id="restaurant-name"></h2>
            <ul id="menu-items"></ul>
            <button onclick="showCart()">View Cart</button>
        </section>

        <section id="cart" class="hidden">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0</p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Food Delivery Service</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
